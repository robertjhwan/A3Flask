<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class='parent'>
        <div class='innerparent'>
            <div class = 'titlebox'>
                <h1>
                        Anonymous feedback form 
                </h1>
            </div>

            <form class='innerform' action="/feedback" method="post">
                
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
                <input type="text" name="utorid" placeholder="utorid">
                
                <textarea type="text" name="feedbackMessage" placeholder="feedback">
                </textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>

</html>
